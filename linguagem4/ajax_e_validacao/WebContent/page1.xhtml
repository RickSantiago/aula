<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Index do Projeto Vazio</title>
</h:head>
<h:body>
    	<h2>Exemplo de validação e uso de ajax!</h2>
    		
		   	<h:form>
		   	<h:panelGrid columns="1"> 
		   	   <h:inputText id="name" value="#{comum.name}" required="true" requiredMessage="Que tal informar seu nome?">	
		   	   </h:inputText><h:message for="name"></h:message>
		   	   <h:inputSecret id="pass" value="#{comum.pass}" required="true" 
		   	   		requiredMessage="Que tal uma senha? Digite uma de fácil memorização."
		   	   		validatorMessage="Utilize apenas caracteres alfa-numérios." >
		   	   		<f:validateLength minimum="6" maximum="15"></f:validateLength>
		   	   		<f:validateRegex pattern="[a-z0-9\-\_\.]"></f:validateRegex>
		   	   </h:inputSecret><h:message for="pass"></h:message>
		   	   
				<h:commandButton value="Ajax Button">
					<f:ajax execute="name" render="output" />
					
				</h:commandButton>
				<h:commandButton value="Testa usuário">
					<f:ajax execute="name" render="output2" />
					
				</h:commandButton>
	
	 		   	   <h:commandButton value="Welcome Me" action="home"></h:commandButton>
			
			
			<h2><h:outputText id="output" value="#{comum.sayWelcome}" /></h2>
			<h2><h:outputText id="output2" value="#{comum.validaNome}" /></h2>
			</h:panelGrid>
		   	</h:form>
		   	
	   	
</h:body>

</html>
